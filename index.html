    <style>
        * {
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'DM Sans', sans-serif;
            background: #0c0e13;
            color: #fbfcff;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem;
            border-bottom: 1px solid transparent;
            background: transparent;
        }

        .logo h6 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-right: 1rem;
            color: #333;
        }

        .connect-link {
            cursor: pointer;
            color: inherit;
            padding: 0.625rem 1rem;
            border-radius: 0.5rem;
            transition: background 0.3s ease;
            text-align: right;
            font-weight: 500;
        }

        .connect-link:hover {
            background: #1b1d22;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: #a8aab0;
            padding: 2rem;
        }

        /* -------------------------------------------
           Riddle Master: "Good, you are looking deeper to solve riddles..."
           Keep looking, the answers lie where motion and stillness converge.
           ------------------------------------------- */
        @keyframes spinAndReverse {
          0% {
            transform: rotate(0deg);
          }
          50% {
            transform: rotate(360deg);
          }
          100% {
            transform: rotate(0deg);
          }
        }

        .rotating-logo svg {
            width: 200px;
            height: auto;
            transform-origin: center;
            transform-box: fill-box;
            animation: spinAndReverse 20s ease-in-out infinite;
        }

        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.875rem;
            border-top: 1px solid #282b33;
            color: #6f7177;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .social-icons a {
            color: #ffffff;
            margin: 0 0.5rem;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
            display: flex; /* Use flex to center SVGs */
            align-items: center;
            justify-content: center;
        }

        .social-icons a:hover {
            color: #1b1d22;
            transform: scale(1.2);
        }

        .social-icons svg {
            height: 24px; 
            width: auto;
            display: block;
            fill: #333;
        }
    </style>
</head>
